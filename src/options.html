<!DOCTYPE html>
<html>
<head>
  <title>Jenkins Notifier - Options</title>
  <meta charset="UTF-8">
  <style>
    fieldset[disabled] {
      opacity: 0.75;
    }

    textarea {
      width: 100%;
      min-height: 150px;
    }
  </style>
</head>

<body>

<fieldset>
  <legend>設定</legend>
  <p>
    <b>通知設定</b>
    <br>
    <label>
      <input type="radio" name="notification" value="all" checked>
      すべての通知
    </label>
    <label>
      <input type="radio" name="notification" value="unstable">
      失敗したビルドのみ
    </label>
    <label>
      <input type="radio" name="notification" value="none">
      なし
    </label>
  </p>
  <p>
    <label><b>通知表示時間: </b><i><b><span id="refreshTimeSpan"></span> 秒</b></i></label><br>
    <input style="width: 100%;" min="5" max="120" step="5" range-type="s" type="range" id="refreshTime">
    <br>
  </p>
</fieldset>
<p style="visibility: hidden" id="optionStatus">Options saved.</p>
<fieldset>
  <legend>監視対象URL一覧</legend>
  <i>※1行ごとにURLを追記</i>
  <br>
  <textarea id="urls"></textarea>
  <br>
  <button id="saveUrls" type="submit">保存</button>
</fieldset>
<p style="visibility: hidden" id="urlsStatus">Urls saved.</p>

<script src="js/services.js"></script>
<script src="js/options.js"></script>
</body>
</html>
